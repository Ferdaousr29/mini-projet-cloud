<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Services à Domicile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>
<body class="bg-light">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="#">Services à Domicile</a>
      <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#services">Nos Services</a></li>
          <li class="nav-item"><a class="nav-link" href="#reservation">Réservation</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Services -->
  <section id="services" class="container py-5">
    <h2 class="text-center mb-4">Nos Services</h2>
    <div class="row text-center">
      <div class="col-md-4"><p>🧹 Nettoyage</p></div>
      <div class="col-md-4"><p>💇 Coiffure</p></div>
      <div class="col-md-4"><p>🏋️ Coaching</p></div>
      <div class="col-md-4"><p>💅 Beauté</p></div>
      <div class="col-md-4"><p>🧒 Babysitting</p></div>
    </div>
  </section>

  <!-- Formulaire -->
  <section id="reservation" class="container py-5">
    <h2 class="text-center mb-4 text-primary">Réservez un Service</h2>
    <form id="reservationForm" class="card shadow p-4 mx-auto" style="max-width: 500px;">
      <div class="mb-3">
        <label for="nom" class="form-label">Votre nom</label>
        <input type="text" class="form-control" id="nom" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Adresse Email</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <div class="mb-3">
        <label for="service" class="form-label">Choisissez un service</label>
        <select class="form-select" id="service" required>
          <option value="">-- Sélectionner un service --</option>
          <option value="Nettoyage">Nettoyage</option>
          <option value="Babysitting">Babysitting</option>
          <option value="Coiffure">Coiffure</option>
          <option value="Beauté">Beauté</option>
          <option value="Coaching">Coaching</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary w-100">Envoyer la réservation</button>
    </form>

    <div id="confirmation" class="alert alert-success mt-4 text-center d-none"></div>
  </section>

  <script src="script.js"></script>
</body>
</html>
